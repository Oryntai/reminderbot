name: Ping reminder bot

on:
  schedule:
    # Asia/Almaty = UTC+5
    # 14:00 Алматы => 09:00 UTC (Mon,Tue,Wed)
    - cron: "0 9 * * 1,2,3"
    # 15:00 Алматы => 10:00 UTC (Mon,Tue)
    - cron: "0 10 * * 1,2"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call /tick
        run: |
          curl -sS -o /dev/null -w "%{http_code}\n" https://reminderbot-91rq.onrender.com/tick
